{% extends "admin_base.html" %}
{% block title %}
	{{title}}
{% endblock %}
{% block main %}
	<h1>Download Entity Data</h1>
	{% if status %}
		<p class="status">{{ status }}</p>
	{% endif %}
	{% if not result %}
	<div class="row">
		<div class="col-lg-6">
			<form method="post" id="download">
				<p>
					<label>Select entity to download:</label><br/>
					<select name="kind" form="download" class="form-control">
						<option value="Content">Content</option>
						<option value="Stories">Stories</option>
					</select>
				</p>

				<p>
					<label>How many of the most recent rows?</label><br/>
					<input type="text" name="number" class="form-control"/>
				</p>

				<p>
					<button type="submit" class="btn btn-primary">Submit</button>
				</p>
			<form>
		</div>
	</div>
	{% endif %}
{% endblock %}
